<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox GL JS - GPS on Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWFkaXRoamtyaXNobmEiLCJhIjoiY21kOGowdXNuMDBvdTJuc2hmcDRicWd4cCJ9.Oen1Px2XlryBV7erFdlTyA';

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
      enableHighAccuracy: true
    });
  } else {
    alert("Geolocation is not supported by your browser.");
  }

  function successLocation(position) {
    const userCoords = [position.coords.longitude, position.coords.latitude];

    // Create map centered on user
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: userCoords,
      zoom: 16
    });

    // Add zoom and rotate controls
    map.addControl(new mapboxgl.NavigationControl());

    // Show GPS blue dot
    const geoControl = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true,
      showUserHeading: true
    });
    map.addControl(geoControl);

    // Optionally trigger auto-locate after map loads
    map.on('load', () => {
      geoControl.trigger();
    });

    // Optional: Marker at current location
    new mapboxgl.Marker({ color: 'blue' })
      .setLngLat(userCoords)
      .addTo(map);
  }

  function errorLocation() {
    alert("Unable to retrieve your location. Please allow location access.");
  }
</script>
</body>
</html>
