<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox GL JS - GPS on Load with Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>

  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0; width: 100%;
    }
    #geocoder {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      width: 50%;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div id="geocoder"></div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFkaXRoamtyaXNobmEiLCJhIjoiY21kOGowdXNuMDBvdTJuc2hmcDRicWd4cCJ9.Oen1Px2XlryBV7erFdlTyA';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
        enableHighAccuracy: true
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }

    function successLocation(position) {
      const userCoords = [position.coords.longitude, position.coords.latitude];

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: userCoords,
        zoom: 14
      });

      map.addControl(new mapboxgl.NavigationControl());

      const geoControl = new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true
      });
      map.addControl(geoControl);

      map.on('load', () => {
        geoControl.trigger();
      });

      // new mapboxgl.Marker({ color: 'blue' })
      //   .setLngLat(userCoords)
      //   .addTo(map);

      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false,
        placeholder: "Search for places"
      });

      document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

      geocoder.on('result', (e) => {
        console.log('Search result:', e.result);
      });
    }

    function errorLocation() {
      alert("Unable to retrieve your location. Please allow location access.");
    }
  </script>
</body>
</html>
